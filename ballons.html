<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Baloane buclucașe</title>
  <meta name="Educational game" content="Educational game" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./ballons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <script src="./ballons.js"></script>
</head>


<body>
  <div id="game" class="container-fluid text-center">
    <h3 style="color:blue;">Baloane buclucașe!</h3><br>
    <h5 style="color:blue;">Înțeapă baloanele negre!</h5>
    <div class="gameButton">
      <button id="newGame" onClick="startGame()">New game</button>
    </div><br>
    <h5 class="score" style="font-size: 27px;">0</h5>
    <!-- Balloons game -->
    <div class="balloonsGame">
      <div class="balloon balloon1">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon2">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon3">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon4">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon5">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon6">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon7">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon8">
        <div class="blackBalloon"></div>
      </div>
      <div class="balloon balloon9">
        <!-- Flying black balloon -->
        <div class="blackBalloon"></div>
      </div>
    </div><br>
    <h5 style="color:blue; font-size: 12px;">Analiză rezultate:<br>
      &nbsp; >20 baloane: Excelent;&nbsp;15-20 baloane: Bine<br>
      &nbsp; 10-15 baloane: Satisfăcător;&nbsp;1-10 baloane: Nesatisfăcător<br>
    </h5><br>

    <a href="./index.html" class="btn btn-info btn-lg">
      <span class="glyphicon glyphicon-backward"></span> Wally & Luna
    </a>

  </div><br>

</body>

</html>
